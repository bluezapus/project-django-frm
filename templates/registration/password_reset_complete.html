{% extends "base.html" %} {% block contents %} {% load static %}
<!-- TopBar -->
{% include "snippets/topbar.html" %}
<!-- Navbar & Carousel Start -->
{% include "snippets/navbar.html" %}

<!-- Spinner Start -->
<div
  id="spinner"
  class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
>
  <div class="spinner"></div>
</div>
<!-- Spinner End -->

<!-- Quote Start -->
<div class="container-fluid py-5" data-wow-delay="0.1s">
  <div class="container py-5">
    <div class="row g-5 justify-content-center">
      <div class="col-lg-7 mx-auto text-center">
        <div class="position-relative pb-3 mb-5">
          <h5 class="fw-bold text-primary text-uppercase"></h5>
          <h1 class="mb-0">
            Your password has been set. You may go ahead and log in now.
          </h1>
        </div>
        <div
          class="d-flex align-items-center justify-content-center mt-2 wow zoomIn"
          data-wow-delay="0.6s"
        >
          <div
            class="bg-primary d-flex align-items-center justify-content-center rounded"
            style="width: 60px; height: 60px"
          >
            <i class="fa fa-phone-alt text-white"></i>
          </div>
          <div class="ps-4">
            <h5 class="mb-2">Call to ask any question</h5>
            <h4 class="text-primary mb-0">+012 345 6789</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Quote End -->

{% endblock contents %}
